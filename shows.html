                class="container radio-div hstack align-items-center justify-content-center p-2">

                        id="movie" name="type" value="movie">
                    Movies</label><label for="tv" class="form-label mx-2"><input

                        checked> TV Shows</label>
            </div>
            <div
                class="container row searchbar-div w-100 hstack justify-content-center gap-2">
                <label class="col-sm-12 col-md-6 p-0">
                    <input type="text" name="search-term"
                        class="form-control text-bg-dark p-2"
                        placeholder="Search TV Shows"></label>
                <button
                    class="btn btn-outline-warning p-2 col-sm-12 col-md-2"><span
                        class="fa fa-search"></span></button>
            </div>
        </form>
