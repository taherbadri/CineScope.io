    <body class="text-bg-dark">

        <!-- Header Containing Nav Bar -->
        <header class="navbar navbar-expand-md navbar-dark bg-dark p-3">
            <div class="container">
                <a href="./index.html" class="navbar-brand">CineScope</a>
                <button type="button" class="navbar-toggler"
                    data-bs-toggle="collapse" data-bs-target="#choice">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="choice">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href class="nav-link">Movies</a></li>
                        <li class="nav-item"><a href class="nav-link">TV Shows</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Now Playing Section -->
        <section
            class="now-playing d-flex align-items-center justify-content-center">
            <h2>Now
                Playing</h2>
        </section>

        <!-- Search Box -->
        <div
            class="container d-flex align-items-center justify-content-center p-3 search-box">
            <form action class=" w-50 p-3">
                <div class="container radio-div hstack p-2">
                    <label for="movie" class="form-label mx-2"><input
                            type="radio" id="movie" name="tv-movie" checked>
                        Movies</label><label for="tv" class="form-label mx-2"><input
                            name="tv-movie" id="tv" type="radio"
                            class> TV Shows</label>
                </div>
                <div class="conatiner searchbar-div hstack p-2">
                    <input type="text"
                        class="form-control text-bg-dark p-2"
                        placeholder="Enter Search term">
                    <button class="btn btn-outline-warning p-2 w-25 mx-2"><span
                            class="fa fa-search"></span></button>
                </div>
            </form>
        </div>

        <!-- Browsing Tiles -->
        <div class="container">
            <div class="row first-row my-3">
                <div class="card col-lg-3 col-md-3 pt-2">
                    <img src="./images/no-image.jpg" alt class="card-img-top">
